name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build . -t vest-app:latest

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Setup OpenTofu
      uses: opentofu/setup-opentofu@v1

    # Initialize Tofu to ensure backend/resources exist or to get outputs if needed
    - name: Terraform Init
      run: tofu init
      working-directory: ./infra

    # We need to ensure ECR repo exists before pushing. 
    # In a real workflow, we might run `tofu apply -target=aws_ecr_repository.app` first, 
    # or rely on it being created in a previous run. 
    # For this exercise, we'll try to apply the full infra, which might fail if image is missing?
    # Actually, ECS Task Def requires image. Catch-22.
    # Pattern: 1. Create ECR (tofu apply target) 2. Build/Push 3. Apply Rest.
    # OR: Just push to where we *expect* it to be if we know the name (vest-app).
    # AWS ECR Login gives registry.
    
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: vest-app
        IMAGE_TAG: latest
      run: |
        # Create repo if not exists (hack for initial run if tofu hasn't run yet)
        aws ecr describe-repositories --repository-names $ECR_REPOSITORY || aws ecr create-repository --repository-name $ECR_REPOSITORY

        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Terraform Plan
      run: tofu plan -out=tfplan
      working-directory: ./infra
      
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: tofu apply -auto-approve tfplan
      working-directory: ./infra

